<!DOCTYPE html>
<html>

<head>
    <title>Syniti Data Validations</title>
    <link rel="stylesheet" href="./assets/css/common.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <section class="card">
            <h1>Data Validation</h1>
            <form>
                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Select files</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </form>
        </section>

        <section id="cardView" class="card d-none">
            <ul id="unorderedList">
            </ul>
            <button class="btn btn-primary" onclick="showData('next')">
                Next
            </button>
            <button class="btn btn-secandory" onclick="showData('prev')">
                Prev
            </button>
        </section>
    </section>

    <script src="./src/index.js"></script>
</body>

</html>
